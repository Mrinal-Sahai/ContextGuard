version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: contextguard-postgres
    environment:
      POSTGRES_DB: contextguard
      POSTGRES_USER: cguser
      POSTGRES_PASSWORD: cgpass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - contextguard-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cguser -d contextguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: contextguard-redis
    ports:
      - "6379:6379"
    networks:
      - contextguard-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: contextguard-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - contextguard-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  mock-slack:
    build:
      context: ./mock-slack
      dockerfile: Dockerfile
    container_name: contextguard-mock-slack
    ports:
      - "3000:3000"
    networks:
      - contextguard-net
    environment:
      PORT: 3000

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contextguard-backend
    ports:
      - "8080:8080"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: contextguard
      POSTGRES_USER: cguser
      POSTGRES_PASSWORD: cgpass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: contextguard-diffs
      GITHUB_WEBHOOK_SECRET: dev-secret-github
      BEANSTALK_WEBHOOK_SECRET: dev-secret-beanstalk
      LLM_PROVIDER: stub
      SLACK_WEBHOOK_URL: http://mock-slack:3000/webhook
    volumes:
      - ~/.m2:/root/.m2       # âœ… Cache Maven dependencies
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      mock-slack:
        condition: service_started
    networks:
      - contextguard-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
  minio-data:

networks:
  contextguard-net:
    driver: bridge
