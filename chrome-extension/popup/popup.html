<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ContextGuard Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="popup-container">
    <div class="popup-header">
        <h1>ContextGuard</h1>
        <p>Configure your context preservation</p>
    </div>

    <div class="popup-content">
        <div class="form-group">
            <label for="backend-url">Backend URL</label>
            <input
                    type="text"
                    id="backend-url"
                    placeholder="http://localhost:8080"
            >
            <small>The ContextGuard backend API endpoint</small>
        </div>

        <div class="form-group">
            <label for="auth-token">Auth Token (Optional)</label>
            <input
                    type="password"
                    id="auth-token"
                    placeholder="demo-token-12345"
            >
            <small>For demo, use: demo-token-12345</small>
        </div>

        <button id="save-btn" class="save-btn">Save Settings</button>

        <div id="status-message" class="status-message"></div>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
